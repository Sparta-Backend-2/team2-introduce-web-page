        .mytitle>.button-container {
            display: flex;
            gap: 15px;
        }

        .mytitle>.button-container>button {
            width: 120px;

            height: 50px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            border: 1px solid white;
        }

        .mycards,
        .static-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
            padding: 10px;
        }

        .mycards {
            position: relative;
            z-index: 1;

        }

        .static-cards {
            position: relative;
            z-index: 0;
        }

        .card {
            width: 300px;
        }

        .mypostingbox,
        .myeditbox,
        .myguestbookbox {
            width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 3px 0px rgb(0, 0, 0);
            display: none;
        }

        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .mybtn>button {
            margin-right: 10px;
        }

        .card-img-top {
            height: 300px;
            object-fit: cover;
        }

        .text-bg-primary {
            text-align: center;

        }

        .guestbook-list {
            margin: 20px auto;
            padding: 20px;
            width: 500px;
            border-radius: 5px;
            box-shadow: 0px 0px 3px 0px rgb(0, 0, 0);
        }

        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: none;

            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;

        }

        #scroll-to-top:hover {
            background-color: #0056b3;
        }

        .teamIntroduce {            
            margin-top: 30px;
            margin-bottom: 20px;

            display: flex;
            flex-direction: column;            
            align-items: center;
            justify-content: center;
        }

        .card-footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            height : 150px;
        }        
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCdU8NhpFT6489DMGs2MPWQSdJR5QbRJoI",
            authDomain: "team2-introduce-web-page.firebaseapp.com",
            projectId: "team2-introduce-web-page",
            storageBucket: "team2-introduce-web-page.appspot.com",
            messagingSenderId: "970550082038",
            appId: "1:970550082038:web:a526f70bcd79eece032fd7",
            measurementId: "G-XHELKFT8ZL"
            
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        async function loadPosts() {
            {
                const querySnapshot = await getDocs(collection(db, "Members"));
                $('#card').empty();
                querySnapshot.forEach((doc) => {
                    let row = doc.data();
                    let id = doc.id;
                    let image = row['image'];
                    let name = row['name'];
                    let self_description = row['self-discription'];
                    let content = row['content'];
                    let blog = row['blog'];
                    
                    let temp_html =
                        `<div class="card h-100">
                            <img src="${image}" class="card-img-top" alt="${name}">
                                <div class="card-body">
                                    <h5 class="card-title">${name}</h5>
                                    <p class="card-text">${self_description}</p>
                                </div>
                                <div class="card-footer">
                                    <small class="text-body-secondary">${content}</small>
                                    ${blog ? `<p><a href="${blog}" target="_blank" class="card-link">블로그 주소</a></p>` : ''}
                                    <button class="btn btn-primary btn-sm mt-2 edit-btn" data-id="${id}" style = "width: 100%;">수정</button>
                                </div>
                        </div>`;
                    $('#card').append(temp_html);
                });
            }
        }

        $("#postingbtn").click(async function () {
            {
                let image = $('#image').val();
                let name = $('#name').val();
                let self_description = $('#self-discription').val();
                let content = $('#content').val();
                let blog = $('#blog').val();

                if (!image || !name || !self_description || !content || !blog) {
                    alert('모든 정보를 입력하세요!');
                    return;
                }

                let doc = {
                    'image': image,
                    'name': name,
                    'self-discription': self_description,
                    'content': content,
                    'blog': blog
                };
                await addDoc(collection(db, "Members"), doc);
                alert('저장 완료!');
                $('#postingbox').hide();
                loadPosts();
            }
        });

        $("#savebtn").click(function () {
            $('#postingbox').toggle();
        });

        $(document).on('click', '.edit-btn', function () {
            let id = $(this).data('id');
            $('#editbox').data('id', id);
            $('#editbox').show();
        });

        $("#editbtn").click(async function () {
            {
                let id = $('#editbox').data('id');
                let image = $('#edit-image').val();
                let name = $('#edit-name').val();
                let self_description = $('#edit-self-discription').val();
                let content = $('#edit-content').val();
                let blog = $('#edit-blog').val();

                if (!image || !name || !self_description || !content || !blog) {
                    alert('모든 정보를 입력하세요!');
                    return;
                }

                let docRef = doc(db, "Members", id);
                let updatedData = {
                    'image': image,
                    'name': name,
                    'self-discription': self_description,
                    'content': content,
                    'blog': blog
                };
                await updateDoc(docRef, updatedData);
                alert('수정 완료!');
                $('#editbox').hide();
                loadPosts();
            }
        });

        async function loadGuestbook() {
    const querySnapshot = await getDocs(collection(db, "Guestbook"));
    $('#guestbook-container').empty(); // 기존 목록 비우기
    querySnapshot.forEach((doc) => {
        let data = doc.data();
        let guestbook_html =
            `<div class="card mb-2" data-id="${doc.id}">
                <div class="card-body">
                    <h5 class="card-title">${data.name}</h5>
                    <p class="card-text">${data.message}</p>
                    <button class="btn btn-danger btn-sm delete-btn">삭제</button>
                </div>
            </div>`;
        $('#guestbook-container').append(guestbook_html);
    });

    // 삭제 버튼 클릭 이벤트 처리
    $(document).on('click', '.delete-btn', async function() {
        if (confirm('정말로 이 항목을 삭제하시겠습니까?')) {
            let card = $(this).closest('.card'); // 클릭한 삭제 버튼의 상위 카드 요소 가져오기
            let id = card.data('id'); // 해당 방명록 항목의 Firebase 문서 ID 가져오기

            try {
                await deleteDoc(doc(db, 'Guestbook', id)); // Firebase에서 문서 삭제
                card.remove(); // 화면에서 해당 방명록 항목 제거
                alert('방명록이 삭제되었습니다.');
            } catch (error) {
                console.error('삭제 중 오류 발생:', error);
                alert('삭제하는 중에 오류가 발생했습니다.');
            }
        }
    });
}

        $(document).ready(function () {
            loadPosts();
            loadGuestbook();

            $('#postingbtn').click(function () {
                $('#mypostingbox').toggle();
            });

            $('#guestbookbtn').click(function () {
                $('#myguestbookbox').toggle();

                if ($('#myguestbookbox').is(':visible')) {
                    $('html, body').animate({
                        scrollTop: $('#myguestbookbox').offset().top
                    }, 600);
                }
            });

            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $('#scroll-to-top').fadeIn();
                } else {
                    $('#scroll-to-top').fadeOut();
                }
            });

            $('#scroll-to-top').click(function () {
                $("html, body").animate({
                    scrollTop: 0
                }, 600);
                return false;
            });

            $('#submit-guestbook').click(async function (event) {
                event.preventDefault();
                let name = $('#guestbook-name').val();
                let message = $('#guestbook-message').val();

                if (!name || !message) {
                    alert('이름과 메시지를 모두 입력하세요.');
                    return;
                }

                {
                    await addDoc(collection(db, 'Guestbook'), {
                        name: name,
                        message: message
                    });

                    alert('방명록이 성공적으로 작성되었습니다.');

                    $('#guestbook-name').val('');
                    $('#guestbook-message').val('');

                    loadGuestbook();

                }
            });
        });
        $('#membersbtn').click(function () {
            $('html, body').animate({
                scrollTop: $('#card').offset().top
            }, 600);
        });

        $('#introbtn').click(function () {
            $('html, body').animate({
                scrollTop: $('.static-cards').offset().top
            }, 600);
        });

        $(document).on('click', '.edit-btn', function () {
            let id = $(this).data('id');
            $('#editbox').data('id', id);
            $('#editbox').show();


            $('html, body').animate({
                scrollTop: $('#editbox').offset().top
            }, 600);
        });

        $('#close-editbox').click(function () {
            $('#editbox').hide();

            $('html, body').animate({
                scrollTop: $('#membersbtn').offset().top
            }, 600);
        });

        $('#close-guestbook').click(function () {
            $('#myguestbookbox').hide();


            $('html, body').animate({
                scrollTop: $('#guestbookbtn').offset().top
            }, 600);
        });
        
    </script>
</head>


<body>
    <div class="mytitle">
        <h1>화투 팀</h1>
        <div class="button-container">            
            <button id="membersbtn">팀원소개</button>
            <button id="guestbookbtn">방명록</button>
        </div>
    </div>    
    
    <div class="teamIntroduce">
        <h2>팀 소개</h2>
    </div>

            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">I5</p>
                <p class="card-text">조용합니다</p>
                <p class="card-text">할땐 합니다</p>
            </div>
        </div>
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">궁극적인 목표</div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">Git 사용법 숙지하기</p>
                <p class="card-text">내일배움캠프 끝까지 포기하지않고 수료하기</p>
            </div>
        </div>
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">우리팀의 약속</div>
            <div class="card-body">
                <p>회의할 때 마이크는 항상 켜기</p>
                <p>모르는게 있으면 서로 알려주기</p>                   
                <p>한명이라도 모르면 같이 짚고 넘어가기</p>
            </div>
        </div>
    </div>
    <div class="mycards" id="card"></div>
    <div class="myguestbookbox" id="myguestbookbox">
        <h3>방명록 작성하기</h3>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="guestbook-name" placeholder="이름" required>
            <label for="guestbook-name">이름</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="guestbook-message" placeholder="메시지" required></textarea>
            <label for="guestbook-message">메시지</label>
        </div>
        <div class="mybtn">
            <button id="submit-guestbook" type="button" class="btn btn-dark">작성하기</button>
            <button type="button" class="btn btn-outline-dark" id="close-guestbook">닫기</button>
        </div>
    </div>

    <div class="myeditbox" id="editbox">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-image" placeholder="사진 URL">
            <label for="edit-image">사진</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-name" placeholder="이름">
            <label for="edit-name">이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-self-discription" placeholder="성격 및 MBTI">
            <label for="edit-self-discription">성격 및 MBTI</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-content" placeholder="자기소개">
            <label for="edit-content">자기소개</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-blog" placeholder="블로그 URL">
            <label for="edit-blog">블로그 URL</label>
        </div>
        <div class="mybtn">
            <button id="editbtn" type="button" class="btn btn-dark">수정하기</button>
            <button type="button" class="btn btn-outline-dark" id="close-editbox">닫기</button>
        </div>
    </div>

        <div class="guestbook-list" id="guestbook-list">
            <h3>방명록 목록 </h3>
            <div id="guestbook-container">
                <!-- Firebase에서 불러온 방명록 목록은 여기에 동적으로 추가됨 -->
            </div>
        </div>
        <button id="scroll-to-top" title="맨 위로 이동">▲</button>
    </div>
</body>
