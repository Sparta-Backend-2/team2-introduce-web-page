<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>9 to 9 2조</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            color: white;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-position: center;
            background-size: cover;
            background-color: lightgrey;
        }

        .mytitle>.button-container {
            display: flex;
            gap: 15px;
            /* 버튼 간 간격 조정 */
        }

        .mytitle>.button-container>button {
            width: 120px;
            /* 버튼 너비 조정 */
            height: 50px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            border: 1px solid white;
        }

        .mycards,
        .static-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
            padding: 10px;
        }

        .mycards {
            position: relative;
            z-index: 1;
            /* Firebase 카드가 항상 이 컨테이너 안에서 보이도록 설정 */
        }

        .static-cards {
            position: relative;
            z-index: 0;
            /* 정적 카드가 Firebase 카드 아래에 보이도록 설정 */
        }

        .card {
            width: 300px;
        }

        .mypostingbox,
        .myeditbox,
        .myguestbookbox {
            width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 3px 0px rgb(0, 0, 0);
            display: none;
        }

        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .mybtn>button {
            margin-right: 10px;
        }

        .card-img-top {
            height: 300px;
            object-fit: cover;
        }

        .text-bg-primary {
            text-align: center;
            /* 카드 내용 가운데 정렬 */
        }

        .guestbook-list {
            margin: 20px auto;
            padding: 20px;
            width: 500px;
            border-radius: 5px;
            box-shadow: 0px 0px 3px 0px rgb(0, 0, 0);
        }

        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: none;
            /* 초기에는 숨김 */
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            /* 다른 요소들 위에 표시 */
        }

        #scroll-to-top:hover {
            background-color: #0056b3;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCdU8NhpFT6489DMGs2MPWQSdJR5QbRJoI",
            authDomain: "team2-introduce-web-page.firebaseapp.com",
            projectId: "team2-introduce-web-page",
            storageBucket: "team2-introduce-web-page.appspot.com",
            messagingSenderId: "970550082038",
            appId: "1:970550082038:web:a526f70bcd79eece032fd7",
            measurementId: "G-XHELKFT8ZL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        async function loadPosts() {
            try {
                const querySnapshot = await getDocs(collection(db, "Members"));
                $('#card').empty();
                querySnapshot.forEach((doc) => {
                    let row = doc.data();
                    let id = doc.id;
                    let image = row['image'];
                    let name = row['name'];
                    let self_description = row['self-discription'];
                    let content = row['content'];
                    let blog = row['blog']; // 블로그 URL 추가

                    let temp_html =
                        <div class="card h-100">
                            <img src="${image}" class="card-img-top" alt="${name}">
                                <div class="card-body">
                                    <h5 class="card-title">${name}</h5>
                                    <p class="card-text">${self_description}</p>
                                </div>
                                <div class="card-footer">
                                    <small class="text-body-secondary">${content}</small>
                                    ${blog ? <p><a href="${blog}" target="_blank" class="card-link">블로그</a></p> : ''}
                                    <button class="btn btn-primary btn-sm mt-2 edit-btn" data-id="${id}">수정</button>
                                </div>
                        </div>;
                    $('#card').append(temp_html);
                });
            } catch (error) {
                console.error("문서 로드 에러: ", error);
                alert('게시물 로드 실패!');
            }
        }

        $("#postingbtn").click(async function () {
            try {
                let image = $('#image').val();
                let name = $('#name').val();
                let self_description = $('#self-discription').val();
                let content = $('#content').val();
                let blog = $('#blog').val(); // 블로그 URL 추가

                if (!image || !name || !self_description || !content || !blog) {
                    alert('모든 필드를 입력하세요!');
                    return;
                }

                let doc = {
                    'image': image,
                    'name': name,
                    'self-discription': self_description,
                    'content': content,
                    'blog': blog // 블로그 URL 추가
                };
                await addDoc(collection(db, "Members"), doc);
                alert('저장 완료!');
                $('#postingbox').hide();
                loadPosts();
            } catch (error) {
                console.error("문서 저장 에러: ", error);
                alert('저장 실패!');
            }
        });

        $("#savebtn").click(function () {
            $('#postingbox').toggle();
        });

        $(document).on('click', '.edit-btn', function () {
            let id = $(this).data('id');
            $('#editbox').data('id', id);
            $('#editbox').show();
        });

        $("#editbtn").click(async function () {
            try {
                let id = $('#editbox').data('id');
                let image = $('#edit-image').val();
                let name = $('#edit-name').val();
                let self_description = $('#edit-self-discription').val();
                let content = $('#edit-content').val();
                let blog = $('#edit-blog').val(); // 블로그 URL 추가

                if (!image || !name || !self_description || !content || !blog) {
                    alert('모든 필드를 입력하세요!');
                    return;
                }

                let docRef = doc(db, "Members", id);
                let updatedData = {
                    'image': image,
                    'name': name,
                    'self-discription': self_description,
                    'content': content,
                    'blog': blog // 블로그 URL 추가
                };
                await updateDoc(docRef, updatedData);
                alert('수정 완료!');
                $('#editbox').hide();
                loadPosts();
            } catch (error) {
                console.error("문서 수정 에러: ", error);
                alert('수정 실패!');
            }
        });

        $("#close-editbox").click(function () {
            $('#editbox').hide();
        });

        $("#membersbtn").click(function () {
            $('html, body').animate({
                scrollTop: $("#card").offset().top
            }, 300); // 300ms 동안 스크롤 이동
        });

        async function loadGuestbook() {
            try {
                const querySnapshot = await getDocs(collection(db, "Guestbook"));
                $('#guestbook-container').empty();
                querySnapshot.forEach((doc) => {
                    let data = doc.data();
                    let name = data['name'];
                    let message = data['message'];

                    let entryHtml =
                        <div class="guestbook-entry">
                            <p><strong>${name}</strong></p>
                            <p>${message}</p>
                            <hr>
                        </div>;
                    $('#guestbook-container').append(entryHtml);
                });
            } catch (error) {
                console.error("방명록 로드 에러: ", error);
                alert('방명록 로드 실패!');
            }
        }

        // 방명록 작성하기 버튼 클릭 시 방명록 작성 폼 표시
        $("#guestbook-btn").click(function () {
            $('#guestbookbox').toggle();

            // 작성 폼으로 스크롤 이동
            $('html, body').animate({
                scrollTop: $("#guestbookbox").offset().top
            }, 300); // 300ms 동안 스크롤 이동
        });

        $("#submit-guestbook").click(async function () {
            try {
                let name = $('#guestbook-name').val();
                let message = $('#guestbook-message').val();

                if (!name || !message) {
                    alert('이름과 메시지를 모두 입력하세요!');
                    return;
                }

                let doc = {
                    'name': name,
                    'message': message
                };
                await addDoc(collection(db, "Guestbook"), doc);
                alert('방명록 작성 완료!');
                $('#guestbookbox').hide();
                loadGuestbook();
            } catch (error) {
                console.error("방명록 저장 에러: ", error);
                alert('방명록 작성 실패!');
            }
        });

        $("#close-guestbook").click(function () {
            $('#guestbookbox').hide();
        });

        // 페이지 로드 시 방명록 목록을 로드합니다
        $(document).ready(function () {
            loadPosts();
            loadGuestbook();
        });


        $(document).ready(function () {
            loadPosts();
        });

        $(document).on('click', '.edit-btn', function () {
            let id = $(this).data('id');
            $('#editbox').data('id', id);
            $('#editbox').show();

            // 수정 박스로 빠르게 스크롤 이동
            $('html, body').animate({
                scrollTop: $("#editbox").offset().top
            }, 300); // 300ms 동안 스크롤 이동
        });

        // 페이지 스크롤에 따라 버튼 표시/숨김
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) { // 스크롤 위치가 100px을 초과하면 버튼을 표시
                $('#scroll-to-top').fadeIn();
            } else {
                $('#scroll-to-top').fadeOut();
            }
        });

        // 버튼 클릭 시 스크롤을 맨 위로 이동
        $('#scroll-to-top').click(function () {
            $('html, body').animate({ scrollTop: 0 }, 300); // 300ms 동안 부드럽게 스크롤 이동
        });
        $("#guestbookbtn").click(function () {
            $('html, body').animate({
                scrollTop: $("#guestbook-container").offset().top
            }, 300); // 300ms 동안 스크롤 이동
        });

    </script>
</head>

<body>
    <div class="mytitle">
        <div class="button-container">
            <button id="introbtn">INTRO</button>
            <button id="i5btn">I5</button>
            <button id="membersbtn">맴버소개</button>
            <button id="guestbookbtn">방명록</button>
        </div>
    </div>

    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="image" placeholder="사진 URL" required>
            <label for="image">사진</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="이름" required>
            <label for="name">이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="self-discription" placeholder="성격 및 MBTI" required>
            <label for="self-discription">성격 및 MBTI</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="content" placeholder="자기소개" required>
            <label for="content">자기소개</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="blog" placeholder="블로그 URL" required>
            <label for="blog">블로그 URL</label>
        </div>
        <div class="mybtn">
            <button id="postingbtn" type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-dark" id="closebtn">닫기</button>
        </div>
    </div>

    <div class="myeditbox" id="editbox">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-image" placeholder="사진 URL">
            <label for="edit-image">사진</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-name" placeholder="이름">
            <label for="edit-name">이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-self-discription" placeholder="성격 및 MBTI">
            <label for="edit-self-discription">성격 및 MBTI</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-content" placeholder="자기소개">
            <label for="edit-content">자기소개</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-blog" placeholder="블로그 URL">
            <label for="edit-blog">블로그 URL</label>
        </div>
        <div class="mybtn">
            <button id="editbtn" type="button" class="btn btn-dark">수정하기</button>
            <button type="button" class="btn btn-outline-dark" id="close-editbox">닫기</button>
        </div>
    </div>

    <div class="myguestbookbox" id="guestbookbox">
        <h3>방명록 작성하기</h3>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="guestbook-name" placeholder="이름" required>
            <label for="guestbook-name">이름</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="guestbook-message" placeholder="메시지" required></textarea>
            <label for="guestbook-message">메시지</label>
        </div>
        <div class="mybtn">
            <button id="submit-guestbook" type="button" class="btn btn-dark">작성하기</button>
            <button type="button" class="btn btn-outline-dark" id="close-guestbook">닫기</button>
        </div>
    </div>

    <div class="static-cards">
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">우리팀만의 특징</div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">I5</p>
                <p class="card-text">조용합니다</p>
                <p class="card-text">할땐 합니다</p>
            </div>
        </div>
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">궁극적인 목표</div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">Git 사용법 숙지하기</p>
                <p class="card-text">내일배움캠프 끝까지 포기하지않고 수료하기</p>
            </div>
        </div>
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">우리팀의 약속</div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"> </p>
            </div>
        </div>
    </div>
    <div class="mycards" id="card"></div>
    <!-- Firebase 카드가 여기에 추가됩니다 -->
    <div class="guestbook-list">
        <h3>방명록 목록</h3>
        <div id="guestbook-container">
            <!-- 방명록이 여기에 추가됩니다 -->
        </div>
        <button id="guestbook-btn" class="btn btn-primary mt-3">방명록 작성하기</button>
        <!-- 방명록 작성 폼은 JavaScript에서 관리합니다 -->
        <button id="scroll-to-top" title="맨 위로 이동">▲</button>
    </div>

</body>
</html>
